    <script>
        $.get("route/findFavouriteRouteByUid",{},function (route) {
            divs = '';
            for (var i = 0; i < route.length; i++) {
                // for (var j = 0; j < route.length; j++) {
                //
                // }
                var div = '<div class="col-md-3 div_height">\n' +
                    '                                    <a href="route_detail.html?rid='+route[i].rid+'">\n' +
                    '                                        <img src="'+route[i].rimage+'" alt="">\n' +
                    '                                        <div class="has_border">\n' +
                    '                                            <br>\n' +
                    '                                            <p>'+route[i].rname+'</p>\n' +
                    '                                            <div class="price">网付价<em>￥</em><strong>'+route[i].price+'</strong><em>起</em>' +
                    '                                             <span>全球收藏&nbsp;<span id="favouriteCount">'+route[i].count+'</span>&nbsp;次</span></div>\n' +
                    '                                        </div>\n' +
                    '                                    </a>\n' +
                    '                                </div>';
                divs += div;
            }
            $("#myFavourite").html(divs);
        })
